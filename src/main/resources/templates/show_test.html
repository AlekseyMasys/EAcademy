<!DOCTYPE html>

<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show test</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" th:href="@{favicon.ico}">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../css/animate.css" rel="stylesheet">
    <!-- Icomoon Icon Fonts-->
    <link href="../css/icomoon.css" rel="stylesheet">
    <!-- Simple Line Icons -->
    <link href="../css/simple-line-icons.css" rel="stylesheet">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Style -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Modernizr JS -->
    <script src="../js/modernizr-2.6.2.min.js"></script>

    <script src="../js/respond.min.js"></script>

</head>
<script type="text/javascript">

function displayContents() {
  var contents ={name:"1",id:"12"};
  console.log(contents);
  $.ajax({
               type: "POST",
               contentType: "application/json; charset=UTF-8",
               url: "/vvv",
               data: JSON.stringify(contents),
               dataType: "Json",
           });
}





</script>
<body style="background-color:DodgerBlue">
<br/>
<h1 align="center" style="color:white" th:utext="${testmodel.name}"></h1>


<div class="widget">
    <br/>
        <form action="#" th:action="@{/student/{id}/{idTest}/finishtest}" th:object="${testAnswers}" method="post">
<!--    <form  th:object="${testAnswers}" method="post">-->


        <th:block th:each="task,taskStat : ${testmodel.test}">
            <div class="container">
                <div class="row">
                    <div class="col-md-12" style="width:777px;
                                border:5px solid #444444;
                                background-color:lightgray;">
                        <h4 align="center" th:utext="'Вопрос №'+${taskStat.count}"></h4>

                        <legend th:utext="${task.question}"></legend>
                        <th:block th:each="answer,answerStat : ${task.answers}">
                            <input type="checkbox" th:field="*{checkedItems[__${taskStat.index}__]}"
                                   th:value="${answerStat.count}"/>
                            <label th:for="'checkedItems' + ${taskStat.index}+${answerStat.count}"
                                   th:text="${answer}"></label>
                            <br/>

                        </th:block>
                        <input type="submit" name="input" id="input" value="Отправить тест на проверку">
                        <button type="button" onclick="displayContents()">Current Result</button>
                    </div>
                </div>
            </div>
            <br/>
        </th:block>
    </form>
</div>
</body>
<!-- jQuery -->
<script src="../js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="../js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="../js/jquery.waypoints.min.js"></script>
<!-- Stellar Parallax -->
<script src="../js/jquery.stellar.min.js"></script>
<!-- Counters -->
<script src="../js/jquery.countTo.js"></script>
<!-- Main JS (Do not remove) -->
<!-- Main JS (Do not remove) -->
<script src="../js/main.js"></script>
</html>

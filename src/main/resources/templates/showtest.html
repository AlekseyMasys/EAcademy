<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show test</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
  $( function() {
    $( "input" ).checkboxradio();
  } );







    </script>


</head>
<script type="text/javascript">
</script>
<body style="background-color:DodgerBlue">
<br/>
<h1 align="center" style="color:white" th:utext="${testmodel.name}"></h1>
<div class="widget">
    <fieldset>
        <legend>Select a Location:</legend>
        <label for="radio-111"> New York</label>
        <br/>
        <input type="radio" name="radio-1" id="radio-111">
        <label for="radio-2">Paris</label>
        <br/>

        <input type="radio" name="radio-1" id="radio-2">
        <label for="radio-3">London</label>
        <input type="radio" name="radio-1" id="radio-3">
    </fieldset>
</div>
<div class="widget">

    <br/>
    <th:block th:each="task,iterStat : ${testmodel.test}">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="width:777px;
                                border:5px solid #444444;
                                background-color:lightgray;">
                    <h4 align="center" th:utext="'Вопрос №'+${iterStat.count}"></h4>

                    <form>
                        <fieldset>
                            <legend th:utext="${task.question}"></legend>
                            <th:block th:each="answer,answerStat : ${task.answers}">
<!--                                <label for="th:utext=" ${task.question}"" > th:utext="${answerStat.count}">New York</label>-->
                                <input type="radio" class="form-check-input" name="radio-1"
                                       id="radio-1 + ${answerStat.count}">
                                <br/>
                                <!--                            <input type="radio" class="form-check-input" id="exampleCheck1">-->
                                <!--                            <p th:utext="${answer}"></p>-->
                            </th:block>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <br/>
    </th:block>
</body>
</html>
